
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Shiny apps</title>


  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

      <div class="container">
          <div class="grid-row">

            <div class="grid-item">
              <a class="wrapping-link" href="http://RhettRautsaw.app/shiny/NW_PitviperRanges/" target="_blank"></a>
              <div class="grid-item-wrapper">
                <div class="grid-item-container">
                  <div class="grid-image-top NW_PitviperRanges">
                    <span class="centered project-image-bg NW_PitviperRanges-image"></span>
                  </div>
                  <div class="grid-item-content">
                    <span class="item-title">New World Pitviper Distribution Maps</span>
                    <span class="item-category">Research Shiny App</span>
                    <span class="item-excerpt">Discover the geographic ranges of New World pitviper species... </span>
                    <span class="more-info">View App <i class="fas fa-long-arrow-alt-right"></i></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid-item">
              <a class="wrapping-link" href="http://RhettRautsaw.app/shiny/SequencingEstimator/" target="_blank"></a>
              <div class="grid-item-wrapper">
                <div class="grid-item-container">
                  <div class="grid-image-top SequencingEstimator">
                    <span class="centered SequencingEstimator-image"></span>
                  </div>
                  <div class="grid-item-content">
                    <span class="item-title">Sequencing Estimator</span>
                    <span class="item-category">Research Shiny App</span>
                    <span class="item-excerpt">Use this app to estimate the cost of sequencing on different platforms...</span>
                    <span class="more-info">View App <i class="fas fa-long-arrow-alt-right"></i></span>
                  </div>
                </div>
              </div>
            </div>

        </div>
    </div>



</body>

</html>
